<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Person Customer</title>
</head>
<body>
<h1>Create Person Customer</h1>
<form action="/customer/create/person" method="post">
    <label for="customerCode">Customer Code:</label>
    <input type="text" id="customerCode" name="customerCode" required><br>

    <label for="phoneNo">Phone Number:</label>
    <input type="text" id="phoneNo" name="phoneNo" required><br>

    <label for="personCode">Person Code:</label>
    <input type="text" id="personCode" name="personCode" required><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
