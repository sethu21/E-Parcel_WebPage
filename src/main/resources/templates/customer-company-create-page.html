<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Company Customer</title>
</head>
<body>
<h1>Create Company Customer</h1>
<form action="/customer/create/company" method="post">
    <label for="customerCode">Customer Code:</label>
    <input type="text" id="customerCode" name="customerCode" required><br>

    <label for="phoneNo">Phone Number:</label>
    <input type="text" id="phoneNo" name="phoneNo" required><br>

    <label for="companyRegNo">Company Registration Number:</label>
    <input type="text" id="companyRegNo" name="companyRegNo" required><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
